version: '3.1'

services:
  vizzly:
    image: ghcr.io/vizzly-co/query-engine-unstable:94073ecb36f554805d313bb0371bbcf613fb24b9
    environment:
      - VIZZLY_POSTGRES_PASSWORD=customer
    ports:
      - 8000:8000
    volumes:
      - ./datadir:/etc/vizzly


  customer_postgres_14_2:
    image: postgres:14.2
    restart: always
    environment:
      POSTGRES_PASSWORD: customer
      POSTGRES_USER: customer
    ports:
      - 6400:5432
    volumes:
      - ./inits/postgres_14_2/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./datasets:/var/lib/postgresql/csvs
